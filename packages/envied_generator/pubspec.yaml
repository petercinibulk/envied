name: envied_generator
description: Generator for the Envied package. See https://pub.dev/packages/envied.
version: 1.0.0
repository: https://github.com/petercinibulk/envied
homepage: https://github.com/petercinibulk/envied
publish_to: "none"

environment:
  sdk: ^3.0.0

dependencies:
  envied:
    path: ../envied
  build: ^2.4.2
  code_builder: ^4.10.1
  dart_style: ^3.0.1
  source_gen: ^2.0.0
  analyzer: ">=7.1.0"
  recase: ^4.1.0
  equatable: ^2.0.7

dev_dependencies:
  lints: ">=5.1.1"
  test: ^1.25.14
  source_gen_test: ^1.1.1

topics:
  - environment-variables
  - dotenv
  - codegen
