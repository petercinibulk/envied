name: Publish [DRY RUN]

on:
  pull_request:
    branches:
      - 'release/**'
defaults:
  run:
    shell: bash
env:
  PUB_ENVIRONMENT: bot.github
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
permissions: read-all

jobs:
  test:
    uses: ./.github/workflows/test.yml
    with:
      upload_coverage: false
  publish:
    needs: test
    name: "Publish [DRY RUN]"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [ envied, envied_generator ]
      fail-fast: true
      max-parallel: 1
    if: ${{ startsWith(github.head_ref || github.ref_name, 'release/') }}
    steps:
      - id: check_if_should_run
        name: Determine if this job should run
        run: |
          set -e
          if [[ ! $BRANCH_NAME =~ ^release/(v|${{ matrix.package }}/v) ]]; then
            echo "SHOULD_RUN=0" >> $GITHUB_ENV
          else
            echo "SHOULD_RUN=1" >> $GITHUB_ENV
          fi
      - id: setup_dart
        name: Setup Dart SDK
        if: ${{ env.SHOULD_RUN == 1 }}
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - id: checkout
        name: Checkout repository
        if: ${{ env.SHOULD_RUN == 1 }}
        uses: actions/checkout@v3
      - id: read_version_from_pubspec
        name: Read version from pubspec.yaml
        if: ${{ env.SHOULD_RUN == 1 }}
        working-directory: packages/${{ matrix.package }}
        run: |
          set -e
          VERSION=$(yq -r '.version' pubspec.yaml)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - id: check_changelog
        name: Check CHANGELOG.md
        if: ${{ env.SHOULD_RUN == 1 }}
        working-directory: packages/${{ matrix.package }}
        run: |
          set -e
          if ! grep -q "## $VERSION" CHANGELOG.md; then
            echo "CHANGELOG.md does not contain a section for $VERSION"
            exit 1
          fi
      - id: validate_pub_dev_topics
        name: Validate pub.dev topics
        if: ${{ env.SHOULD_RUN == 1 }}
        working-directory: packages/${{ matrix.package }}
        run: |
          set -e
          pattern="^[a-z][a-z0-9-]*[a-z0-9]$"
          for topic in $(yq -r '.topics[]' pubspec.yaml); do
            if [[ ! $topic =~ $pattern ]]; then
              echo "Invalid topic: $topic"
              exit 1
            fi
          done
      - id: melos
        name: Activate melos
        if: ${{ env.SHOULD_RUN == 1 }}
        run: dart pub global activate melos
      - id: dependencies
        name: Bootstrap melos
        if: ${{ env.SHOULD_RUN == 1 }}
        run: melos bs
      - id: publish_dry_run
        name: Publish (dry run)
        if: ${{ env.SHOULD_RUN == 1 }}
        working-directory: packages/${{ matrix.package }}
        run: dart pub publish --dry-run